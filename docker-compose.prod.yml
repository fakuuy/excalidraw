version: '3.8'

services:
  excalidraw:
    build:
      context: .
      args:
        - NODE_ENV=production
    container_name: excalidraw-app
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    networks:
      - excalidraw-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      timeout: 5s
      retries: 5
      start_period: 30s
      interval: 30s

  nginx-proxy:
    image: nginx:alpine
    container_name: excalidraw-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      excalidraw:
        condition: service_healthy
    networks:
      - excalidraw-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      timeout: 5s
      retries: 3
      start_period: 10s
      interval: 30s

networks:
  excalidraw-network:
    driver: bridge